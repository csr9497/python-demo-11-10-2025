name: Create S3,Build and Upload Lambda to S3

on:
  push:
    paths:
      - lambdas/**
      - .github/workflows/upload-lambdas.yml

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Zip Lambda function
        run: |
          cd lambdas
          # zip -r ../lambda-email.zip ./lambda-email
          for d in dir1 dir2 dir3; do
            zip -r "${d}.zip" "$d"
          done

      - name: Create S3 bucket (if not exists) 
        env:
          AWS_S3_BUCKET: ${{ secrets.LAMBDA_ARTIFACT_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }} 
        run: |
          if aws s3api head-bucket --bucket "$AWS_S3_BUCKET" 2>/dev/null; then
            echo "Bucket $AWS_S3_BUCKET already exists."
          else
            aws s3api create-bucket --bucket "$AWS_S3_BUCKET" --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"
            echo "Bucket $AWS_S3_BUCKET created."
          fi

      - name: Upload zip to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl private
        env:
          AWS_S3_BUCKET: ${{ secrets.LAMBDA_ARTIFACT_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: ./lambdas/*.zip           # Root (will look for lambda.zip)
          DEST_DIR: lambda-artifacts

